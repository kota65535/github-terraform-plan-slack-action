name: Test

on:
  push:
    branches:
      - main
    paths-ignore:
      - README.md
  pull_request:


jobs:
  show-context:
    runs-on: ubuntu-latest
    steps:
      - name: Show github context object
        run: echo $JSON
        env:
          JSON: ${{ toJSON(github) }}
  
  plan:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: ./.github/workflows
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup tools
        uses: ./.github/actions/setup-tools
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      - name: Run terraform init
        run: terraform init
      - name: Select dev workspace
        run: terraform workspace select dev
      - name: Run terraform plan for dev
        run: terraform plan
      - name: Select prod workspace
        run: terraform workspace select prod
      - name: Run terraform plan for prod
        run: |
          terraform taint aws_dynamodb_table.test
          terraform plan
  
  after-plan:
    runs-on: ubuntu-latest
    needs:
      - plan
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Notify terraform plan result to slack for dev
        uses: ./
        id: plan-dev
        with:
          plan-job: plan
          plan-step: Run terraform plan for dev
          workspace: dev
          channel: github
          slack-bot-token: ${{ secrets.SLACK_BOT_TOKEN }}
      - name: Assertion
        run: |
          [ '${{ steps.plan-dev.outputs.outside }}' = '{"offset":-1,"sections":[]}' ]
          [ '${{ steps.plan-dev.outputs.action }}' = '{"offset":-1,"sections":{"create":[],"update":[],"replace":[],"destroy":[]}}' ]
          [ '${{ steps.plan-dev.outputs.output }}' = '{"offset":-1,"sections":[]}' ]
          [ '${{ steps.plan-dev.outputs.warning }}' = '{"offset":20,"sections":[{"str":"│ Warning: Argument is deprecated\n│ \n│   with aws_s3_bucket.test,\n│   on main.tf line 31, in resource \"aws_s3_bucket\" \"test\":\n│   31: resource \"aws_s3_bucket\" \"test\" {\n│ \n│ Use the aws_s3_bucket_versioning resource instead\n│ \n│ (and 3 more similar warnings elsewhere)\n"}]}' ]
          [ '${{ steps.plan-dev.outputs.summary }}' = '{"offset":16,"add":0,"change":0,"destroy":0,"str":"No changes. Your infrastructure matches the configuration."}' ]
          [ '${{ steps.plan-dev.outputs.should-apply }}' = 'false' ]
      - name: Notify terraform plan result to slack for prod
        uses: ./
        id: plan-prod
        with:
          plan-job: plan
          plan-step: Run terraform plan for prod
          workspace: prod
          slack-webhook-url: ${{ secrets.SLACK_WEBHOOK_URL }}
      - name: Assertion
        run: |
          [ '${{ steps.plan-prod.outputs.outside }}' = '{"offset":-1,"sections":[]}' ]
          [ '${{ steps.plan-prod.outputs.action }}' = '' ]
          [ '${{ steps.plan-prod.outputs.output }}' = '' ]
          [ '${{ steps.plan-prod.outputs.warning }}' = '' ]
          [ '${{ steps.plan-prod.outputs.summary }}' = '' ]
          [ '${{ steps.plan-prod.outputs.should-apply }}' = 'true' ]
